<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="styles/todo.css" />
    <title>to-do</title>
  </head>
  <body class="body">
    <header>
      <h1>Список задач</h1>
    </header>
    <main class="main">
      <section class="tasks">
        <button
          type="submit"
          class="task__button">
          Добавить задачу
        </button>
        <ul class="tasks__list"></ul>
      </section>
    </main>
    <template id="task-template">
      <li class="task">
        <h2 class="task__title">Задача 5</h2>
        <p class="task__text">Описание задачи 5</p>
      </li>
    </template>
    <div class="popup-container">
      <div class="popup">
        <h2>Новая задача</h2>
        <form
          class="popup__form"
          novalidate>
          <label for="input"
            ><input
              type="text"
              class="popup__input popup__input_type_title"
              name="popup_input_title"
              id="input"
              placeholder="Введите название задачи"
              minlength="3"
              required />
            <span
              class="popup__error"
              id="popup_input_title-error"></span
          ></label>
          <label for="input"
            ><input
              type="text"
              class="popup__input popup__input_type_text"
              name="popup_input_text"
              id="input"
              placeholder="Введите описание задачи"
              minlength="3"
              required />
            <span
              class="popup__error"
              id="popup_input_text-error"></span
          ></label>

          <button
            type="submit"
            class="popup__button">
            Добавить задачу
          </button>
        </form>
        <button
          type="button"
          class="popup__close-button">
          X
        </button>
      </div>
    </div>
    <script
      type="module"
      src="script/todo.js"></script>
  </body>
</html>
